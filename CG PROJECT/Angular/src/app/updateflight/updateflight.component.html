<div class="alert alert-danger" *ngIf='message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div> 
<div class="col-md-4 offset-md-4 mt-4">
    <div class="card">
        <div class="card-header">
            Update Flight Form
        </div>

        <form #updateFlightForm='ngForm' (ngSubmit)='updateflight(updateFlightForm)' >
            <div class="card-body">
                 <div class="form-group">
                    <input type="hidden" name="flightNumber" id="flightNumber" #flightNumber='ngModel' ngModel
                        [(ngModel)]='flight.flightNumber' class="form-control">
                </div> 
                <div class="form-group">
                    <label for="carrierName">Carrier Model</label>
                    <input type="text" name="carrierName" id="carrierName" #carrierName='ngModel' ngModel [(ngModel)]='flight.carrierName'
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="flightModel">Flight Model</label>
                    <input type="flightModel" name="flightModel" id="flightModel" #flightModel='ngModel' ngModel
                        [(ngModel)]='flightDetails.flightModel' class="form-control">
                </div>
               
                <div class="form-group">
                    <label for="seatCapacity">Seat Capacity</label>
                    <input type="number" name="seatCapacity" id="seatCapacity" #seatCapacity='ngModel' ngModel [(ngModel)]='flightDetails.seatCapacity'
                        class="form-control" required>
                </div>
                
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-right" type="submit">
                    Update Product
                </button>
            </div>
        </form>
    </div>
